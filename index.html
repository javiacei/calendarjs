<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title></title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <script type="text/javascript" src="js/libs/jquery-1.7.1.min.js" /></script>
    <script type="text/javascript" src="js/libs/underscore-min.js" /></script>
    <script type="text/javascript" src="js/libs/dateFormat.js" /></script>
    <script type="text/javascript" src="js/calendar.js" /></script>
    <script type="text/javascript" src="js/app.js" /></script>
  </head>
  <body>

    <div id="container">
      <div id="alerts_section">
        <h2>Alertas</h2>
        <div id="dates">
          <p id="date_prev"><span class="month"></span><span class="year"></span></p>
          <p id="date_current"><span class="month"></span><span class="year"></span></p>
          <p id="date_next"><span class="month"></span><span class="year"></span></p>
        </div>

        <div id="alerts_calendar_content">
          <span class='left arrow'>
            <a></a>
          </span>

          <div id="static_alerts"></div>
          <div id="dynamic_alerts"></div>

          <span class='right arrow'>
            <a></a>
          </span>
        </div>
        <div id="leyend"></div>
      </div>
    </div>

    <!-- TEMPLATES -->
    <script type="text/template" id="calendar-list">
      <ul>
        <% _.each(events, function(e) { %> <li><%= e.message %></li> <% }); %>
      </ul>
    </script>

    <script type="text/template" id="calendar-table">
      <table>
        <tbody>
          <% _.each(events, function(evs, day){ %>
            <tr>
              <td>
                <% if(_.isUndefined(evs[0])) {%>
                  &nbsp;
                <% }else{ %>
                  <%= evs[0].message %>
                <% } %>
              </td>
              <td>
                <% if(_.isUndefined(evs[1])) {%>
                  &nbsp;
                <% }else{ %>
                  <%= evs[1].message %>
                <% } %>
              </td>
              <td>
                <% if(_.isUndefined(evs[2])) {%>
                  &nbsp;
                <% }else{ %>
                  <%= evs[2].message %>
                <% } %>
              </td>
            </tr>
          <% }) %>
        </tbody>

        <!-- Days -->
        <tfoot>
          <% for (i = 1; i <= date.daysInMonth(); i++) { %>
            <td><%= i %></td>
          <% } %>
        </tfoot>
      </table>
    </script>

  </body>
</html>
